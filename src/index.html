<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="input.css">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Pizza</title>
</head>

<body>
  <div class="main">
    <h1 class="text-6xl font-bold uppercase text-center py-5">pizza order</h1>
    <div class="main__inner flex">
      <form class="inner_left w-full">
        <div class="left_inputs">
          <input id="inputName" type="text" class="px-3 py-1 rounded" placeholder="User name">
          <input id="inputAddress" type="text" class="px-3 py-1 rounded" placeholder="User adress">
          <input id="inputPhone" type="text" class="px-3 py-1 rounded" placeholder="Phone number">
        </div>

        <div class="pizza_weight">
          <p class="title">Qalinligi:</p>
          <select id="inputWeight" class="px-3 py-1 rounded text-black w-full">
            <option class="text-black" value="Kichik">Kichik</option>
            <option class="text-black" value="O'rta">O'rtya</option>
            <option class="text-black" value="Qalin">Qalin</option>
          </select>
        </div>

        <div class="pizza_size">
          <p class="title">Kattaligi:</p>
          <div class="flex items-center gap-5">
            <div onclick="myFunction(this, '25 sm')" class="pizza_size__circle active">25sm</div>
            <div onclick="myFunction(this, '35 sm')" class="pizza_size__circle">35sm</div>
            <div onclick="myFunction(this, '45 sm')" class="pizza_size__circle">45sm</div>
          </div>
        </div>

        <div>
          <p class="title">Ustiga nima solaylik:</p>
          <div class="flex gap-10">
            <div class="gap-15">
              <div class="input_checkbox_box">
                <input id="tomato" type="checkbox" class="input_checkbox">
                <label for="tomato" class="checkbox_text">Tomato</label>
              </div>
              <div class="input_checkbox_box">
                <input id="meet" type="checkbox" class="input_checkbox">
                <label for="meet" class="checkbox_text">Turkey meat</label>
              </div>
              <div class="input_checkbox_box">
                <input id="olive" type="checkbox" class="input_checkbox">
                <label for="olive" class="checkbox_text">Olive</label>
              </div>
            </div>
            <div class="gap-15">
              <div class="input_checkbox_box">
                <input id="cucumber" type="checkbox" class="input_checkbox">
                <label for="cucumber" class="checkbox_text">Pickled cucumber</label>
              </div>
              <div class="input_checkbox_box">
                <input id="mushroom" type="checkbox" class="input_checkbox">
                <label for="mushroom" class="checkbox_text">Mushroom</label>
              </div>
              <div class="input_checkbox_box">
                <input id="horse" type="checkbox" class="input_checkbox">
                <label for="horse" class="checkbox_text">Horse meat</label>
              </div>
            </div>
          </div>
        </div>

        <div>
          <p class="title">Qo'shimcha:</p>
          <div class="flex gap-10">
            <div class="flex gap-6 items-center">
              <input id="pepper" type="checkbox" class="input_checkbox_addition">
              <label for="pepper" class="checkbox_text">Pepper</label>
            </div>
            <div class="flex gap-6 items-center">
              <input id="sausages" type="checkbox" class="input_checkbox_addition">
              <label for="sausages" class="checkbox_text">Sausages</label>
            </div>
          </div>
        </div>
        <button id="add" type="submit" class="py-1 px-5 border rounded bg-white text-black mt-5">Save</button>
      </form>

      
      <div class="inner_right w-full">
        <div class="right_items">
          <p class="right_item__title">Ismi: </p>
          <p id="name">Temurxon Amonov</p>
        </div>
        <div class="right_items">
          <p class="right_item__title">Phone: </p>
          <p id="phone">+998901932413</p>
        </div>
        <div class="right_items">
          <p class="right_item__title">Address: </p>
          <p id="address">Mirzo Ulug'bek Amir Temur mahalla</p>
        </div>
        <div class="right_items">
          <p class="right_item__title">Pitsa Qalinligi: </p>
          <p id="weight">O'rta</p>
        </div>
        <div class="right_items">
          <p class="right_item__title">Pitsa Kattaligi: </p>
          <p id="size">30 sm</p>
        </div>
        <div class="right_items">
          <p class="right_item__title">Ustidagi narsalar: </p>
          <p id="ingredients">. . . . . .</p>
        </div>
        <div class="right_items">
          <p class="right_item__title">Qo'shimcha: </p>
          <p id="additions">. . . . . . . .</p>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js">
    
  </script>
  <script>
    
  </script>
</body>

</html>
